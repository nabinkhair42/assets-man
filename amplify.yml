version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@10.26.1 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
      buildPath: /
    appRoot: apps/web
