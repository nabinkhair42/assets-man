# Docker Compose for local development and testing
# Usage: docker-compose up -d

version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: assets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: assets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3 compatible storage for local development
  minio:
    image: minio/minio:latest
    container_name: assets-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server (build from source)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: assets-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:mysecretpassword@postgres:5432/assets_db
      JWT_SECRET: your-super-secret-jwt-key-min-32-chars-here
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-min-32-chars
      CLIENT_URL: http://localhost:3000
      STORAGE_PROVIDER: s3
      STORAGE_BUCKET: assets
      STORAGE_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      # Point to MinIO instead of real S3
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
